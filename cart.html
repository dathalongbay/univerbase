<main id="main" class="site-main">
	<div id="post">
		<div class="entry-content">
			<div class="woocommerce">
				<form class="woocommerce-cart-form" accept="" method="post">
					<table class="woocommerce-cart-form__contents">
						<thead>
							<tr>
								<th class="product-remove">&nbsp;</th>
								<th class="product-thumbnail">&nbsp;</th>
								<th class="product-name">Product</th>
								<th class="product-price">Price</th>
								<th class="product-quantity">Quantity</th>
								<th class="product-subtotal">Total</th>
							</tr>
						</thead>

						<tbody>
							<tr class="woocommerce-cart-form__cart-item cart_item">
								<td class="product-remove">
									<a href="#" class="remove">X</a>
								</td>
								<td class="product-thumbnail">	
									<a href="#"><img src="" alt="" class="attachment-shop_thumbnail size-shop_thumbnail wp-post-image"></a>
								</td>
								<td class="product-name">
									<a href="#">name product</a>
								</td>	
								<td class="product-price">
									<span class="woocommerce-Price-amount amount">
										<span class="woocommerce-Price-currencySymbol">$</span>
										15.00
									</span>			
								</td>
								<td class="product-quantity">
									<div class="quantity">
										<input type="number" class="qty">
									</div>
								</td>
								<td class="product-subtotal">
									<div class="woocommerce-Price-amount amount">
										<span class="woocommerce-Price-currencySymbol">$</span>
										15.00
									</div>	
								</td>
							</tr>

							<tr>
								<td class="actions">
									<div class="coupon">
										<label for="coupon_code">Coupon:</label>
										<input type="text" name="coupon_code" class="input-text" id="coupon_code" value="" placeholder="Coupon code">
										<input type="submit" class="button" name="apply_coupon" value="Apply coupon">
									</div>
									<input type="submit" class="button" name="update_cart" value="Update cart" disabled="">
								</td>
							</tr>
						</tbody>
					</table>
				</form>

				<div class="cart-collaterals">
					<div class="cart_totals">
						<h2>Cart totals</h2>

						<table class="shop_table shop_table_responsive">
							<tbody><tr class="cart-subtotal">
									<th>Subtotal</th>
									<td><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">£</span>15.00</span></td>
								</tr>
								<tr class="order-total">
									<th>Total</th>
									<td><strong><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">£</span>15.00</span></strong> </td>
								</tr>	
							</tbody>
						</table>

						<div class="wc-proceed-to-checkout">
							<a href="#" class="checkout-button button alt wc-forward">Proceed to checkout</a>
						</div>
					</div> 	
				</div>
			</div>
		</div>
	</div>
</main>
